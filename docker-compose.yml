services:
  postgres:
    image: postgres:14
    container_name: interop_postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: interop_db
    ports:
      - "5432:5432"
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  hapi:
    image: hapiproject/hapi:latest
    container_name: interop_hapi
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  adminer:
    image: adminer
    container_name: interop_adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres

  interop_container:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: interop_container
    depends_on:
      - postgres
    volumes:
      - .:/work
      - ./reports:/reports
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: interop_db
    command: |
      bash -lc '
      set -ex
      pip install --no-cache-dir psycopg2-binary pandas matplotlib
      # esperar hasta 30s a que el puerto 5432 del DB responda usando /dev/tcp
      for i in $(seq 1 30); do
        (echo > /dev/tcp/${DB_HOST:-postgres}/5432) >/dev/null 2>&1 && { echo "db up"; break; } || { echo "waiting db"; sleep 1; }
      done
      python tests/validate_data.py
      tail -f /dev/null
      '
